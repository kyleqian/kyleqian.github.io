---
layout: default
---

<style>
.yt-video-wrapper {
    position: relative;
    padding-bottom: 56.25%; /* 16:9 */
    height: 0;
}

.video-wrapper {
	position: relative;
    padding-bottom: 52%;
	height: 0;
}

.yt-video-wrapper iframe, .video-wrapper video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
</style>

<h1>{{ page.title }}</h1>

<div class="project-subtitle"><i>
	{{ page.time_ }} | {{ page.tags_ }}
	{% if page.ext_link_ %}
		<br>
		{% assign parsed_ext_link = page.ext_link_ | split: "|" %}
		<a target="_blank" href="{{ parsed_ext_link[1] }}">> {{ parsed_ext_link[0] }}</a>
	{% endif %}
</i></div>

<div class="project-body">
	<p>{{ content }}</p>
</div>

<div class="project-footer">
	<a href="/projects">Back to Projects</a>
</div>
